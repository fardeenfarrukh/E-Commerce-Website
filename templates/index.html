<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="../frontend/styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <header>
        <h1>Welcome to the Simple T-Shirt Store</h1>
    </header>
    <main>
        <div class="product-list">
            <!-- Loop through products from Flask and display them -->
            {% for product in products %}
                <div class="product-card">
                    <!-- Correct the img tag syntax -->
                    <img src="{{ product[4] }}" alt="{{ product[1] }}" class="product-image">
                    <h2>{{ product[1] }}</h2>
                    <p>Price: ${{ product[2] }}</p>
                    <p>Stock: {{ product[3] }}</p> <!-- Use just product[3] for stock, no $ symbol -->
                    
                    <!-- If product is in stock, display Buy button, otherwise show "Out of Stock" -->
                    {% if product[3] > 0 %}
                        <form method="POST" action="{{ url_for('purchase_product', product_id=product[0]) }}">
                            <button type="submit">Buy</button>
                        </form>
                    {% else %}
                        <p>Out of Stock</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Simple E-Commerce Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
